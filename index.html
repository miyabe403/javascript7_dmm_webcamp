<!-- 「children」は、HTML要素直下のすべての子要素を取得するときに使います。 -->
<!-- .children()は、HTML要素直下のすべての子要素を取得-->
<!-- ここでのchildrenは「ul要素の子要素」、つまり、li要素が対象になります。 -->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <h1>childrenサンプル</h1>
    <button>クリック</button>
    <h3>リスト</h3>
    <ul>
      <li>Home</li>
      <li>Concept</li>
      <li>Products</li>
      <li>Access</li>
    </ul>
    <script src="jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
